# - format_id: 一意識別子（ファイル名と一致）
# - enabled: true=有効, false=無効（開発中/廃止）
# - priority: 数値が大きいほど優先（同時マッチ時の決定順）
# - description: 人間可読な説明
# - file: 定義ファイル名（省略時は {format_id}.yaml）
# -----------------------------------------------------------------------------
