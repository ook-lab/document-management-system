options:
  logging: CLOUD_LOGGING_ONLY

steps:
  # Dockerイメージをビルド
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/doc-processor:$COMMIT_SHA'
      - '-f'
      - 'G_processor/Dockerfile'
      - '.'  # ビルドコンテキストはプロジェクトルート

  # イメージをContainer Registryにプッシュ
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/doc-processor:$COMMIT_SHA'

  # Cloud Runにデプロイ
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'doc-processor'
      - '--image'
      - 'gcr.io/$PROJECT_ID/doc-processor:$COMMIT_SHA'
      - '--region'
      - 'asia-northeast1'
      - '--platform'
      - 'managed'
      - '--memory'
      - '4Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '3600'
      - '--allow-unauthenticated'

images:
  - 'gcr.io/$PROJECT_ID/doc-processor:$COMMIT_SHA'
