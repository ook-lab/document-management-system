options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'  # より高性能なマシン
  diskSizeGb: 100  # ディスク容量を増やす

timeout: 1800s  # 30分のタイムアウト

steps:
  # Kanikoでビルド（キャッシュ有効）
  - name: 'gcr.io/kaniko-project/executor:latest'
    args:
      - '--dockerfile=G_processor/Dockerfile'
      - '--context=dir://.'
      - '--destination=asia-northeast1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/doc-processor:$COMMIT_SHA'
      - '--cache=true'
      - '--cache-repo=asia-northeast1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/doc-processor-cache'
      - '--cache-ttl=168h'

  # Cloud Runにデプロイ
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'doc-processor'
      - '--image'
      - 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/doc-processor:$COMMIT_SHA'
      - '--region'
      - 'asia-northeast1'
      - '--platform'
      - 'managed'
      - '--memory'
      - '16Gi'  # TODO: 実際の使用率を確認して最適化（例: 12Giでも十分なら課金30%削減）
      - '--cpu'
      - '4'
      - '--timeout'
      - '3600'
      - '--allow-unauthenticated'
      - '--cpu-throttling'  # アイドル時はCPU割り当てを停止（課金削減）
      - '--min-instances'
      - '0'  # 処理がない時はコンテナ停止（課金削減）
      - '--max-instances'
      - '10'  # 最大インスタンス数を制限
      - '--concurrency'
      - '1'  # 1コンテナで1リクエストのみ処理（メモリ大量使用のため）
      - '--execution-environment'
      - 'gen1'  # cgroup v1 対応のため Gen1 を使用
      # 環境変数は既存のデプロイ設定を維持（Secret Manager または既存の --set-env-vars）

images:
  - 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/doc-processor:$COMMIT_SHA'
