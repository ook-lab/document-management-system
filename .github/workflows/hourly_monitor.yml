# .github/workflows/hourly_monitor.yml
# InBox自動監視システム - 毎時実行ワークフロー

name: 02. InBox Hourly Monitor

on:
  # ⚠️ 自動実行を無効化（コスト削減のため）
  # schedule:
  #   - cron: '0 * * * *'  # 毎時0分に実行

  # 手動実行のみ可能
  workflow_dispatch:

jobs:
  monitor-inbox:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # タイムアウトを30分に設定

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup Google Drive credentials
        env:
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
        run: |
          # Google Drive認証情報をファイルとして作成
          echo "$GOOGLE_CREDENTIALS_JSON" > google_credentials.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$(pwd)/google_credentials.json" >> $GITHUB_ENV

      - name: Setup environment variables
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          INBOX_FOLDER_ID: ${{ secrets.INBOX_FOLDER_ID }}
          ARCHIVE_FOLDER_ID: ${{ secrets.ARCHIVE_FOLDER_ID }}
        run: |
          # 環境変数を.envファイルに書き出し
          echo "GOOGLE_API_KEY=$GOOGLE_API_KEY" >> .env
          echo "ANTHROPIC_API_KEY=$ANTHROPIC_API_KEY" >> .env
          echo "OPENAI_API_KEY=$OPENAI_API_KEY" >> .env
          echo "SUPABASE_URL=$SUPABASE_URL" >> .env
          echo "SUPABASE_KEY=$SUPABASE_KEY" >> .env
          echo "INBOX_FOLDER_ID=$INBOX_FOLDER_ID" >> .env
          echo "ARCHIVE_FOLDER_ID=$ARCHIVE_FOLDER_ID" >> .env

      - name: Run InBox Monitor
        run: |
          python scripts/inbox_monitor.py
        continue-on-error: false

      - name: Upload logs (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: inbox-monitor-logs
          path: logs/inbox_monitor_*.log
          retention-days: 7

      - name: Cleanup credentials
        if: always()
        run: |
          rm -f google_credentials.json
          rm -f .env

      - name: Notify on failure
        if: failure()
        run: |
          echo "::warning::InBox監視システムが失敗しました。ログを確認してください。"
