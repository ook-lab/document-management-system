# その他の設定
settings:
  # デフォルトの検索フィルタ
  default_filters:
    workspaces: []  # 例: ["学校連絡", "塾"]
    doc_types: []   # 例: ["newsletter", "schedule"]

  # 検索結果の優先度設定
  search_preferences:
    prioritize_recent: true  # 最新の文書を優先
    max_results: 5  # 検索結果の最大件数

  # 通知設定（将来の拡張用）
  notifications:
    enabled: false
    remind_before_minutes: 30  # 授業前の通知時間（分）
