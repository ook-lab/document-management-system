        function toggleCheckbox(id) {
            const checkbox = document.getElementById(id);
            if (checkbox) {
                checkbox.checked = !checkbox.checked;
                // è¦ªã®workspaceã‚’å–å¾—ã—ã¦å¤‰æ›´ã‚¤ãƒ™ãƒ³ãƒˆã‚’ãƒˆãƒªã‚¬ãƒ¼
                const workspace = checkbox.dataset.workspace;
                if (workspace) {
                    onDocTypeChange(workspace);
                }
            }
        }

        function toggleWorkspaceExpansion(workspaceName) {
            const wsId = `ws-${workspaceName}`;
            const toggle = document.getElementById(`toggle-${wsId}`);
            const children = document.getElementById(`children-${wsId}`);

            if (children.classList.contains('expanded')) {
                children.classList.remove('expanded');
                toggle.classList.remove('expanded');
            } else {
                children.classList.add('expanded');
                toggle.classList.add('expanded');
            }
        }

        // âœ… è¦ªãƒã‚§ãƒƒã‚¯ãƒœãƒƒã‚¯ã‚¹ã®å¤‰æ›´æ™‚ï¼šå­ã‚’é€£å‹•
        function onWorkspaceChange(workspaceName) {
            const wsId = `ws-${workspaceName}`;
            const wsCheckbox = document.getElementById(wsId);
            const isChecked = wsCheckbox.checked;

            // é…ä¸‹ã®å­ï¼ˆdoc_typeï¼‰ã‚’ã™ã¹ã¦åŒã˜çŠ¶æ…‹ã«ã™ã‚‹
            const workspace = hierarchyData.find(w => w.name === workspaceName);
            if (workspace) {
                workspace.doc_types.forEach(dt => {
                    const dtCheckbox = document.getElementById(`dt-${workspaceName}-${dt}`);
                    if (dtCheckbox) {
                        dtCheckbox.checked = isChecked;
                    }
                });
            }

            console.log(`[è¦ªãƒã‚§ãƒƒã‚¯] ${workspaceName}: ${isChecked ? 'ON' : 'OFF'} â†’ å­ã‚’é€£å‹•`);
        }

        // âœ… å­ãƒã‚§ãƒƒã‚¯ãƒœãƒƒã‚¯ã‚¹ã®å¤‰æ›´æ™‚ï¼šè¦ªã®çŠ¶æ…‹ã‚’æ›´æ–°
        function onDocTypeChange(workspaceName) {
            const wsId = `ws-${workspaceName}`;
            const wsCheckbox = document.getElementById(wsId);

            // é…ä¸‹ã®å­ã®çŠ¶æ…‹ã‚’ç¢ºèª
            const workspace = hierarchyData.find(w => w.name === workspaceName);
            if (!workspace) return;

            let allChecked = true;
            let noneChecked = true;

            workspace.doc_types.forEach(dt => {
                const dtCheckbox = document.getElementById(`dt-${workspaceName}-${dt}`);
                if (dtCheckbox) {
                    if (dtCheckbox.checked) {
                        noneChecked = false;
                    } else {
                        allChecked = false;
                    }
                }
            });

            // è¦ªã®çŠ¶æ…‹ã‚’æ›´æ–°
            if (allChecked) {
                wsCheckbox.checked = true;
                wsCheckbox.indeterminate = false;
            } else if (noneChecked) {
                wsCheckbox.checked = false;
                wsCheckbox.indeterminate = false;
            } else {
                // ä¸€éƒ¨ã ã‘ãƒã‚§ãƒƒã‚¯ã•ã‚Œã¦ã„ã‚‹å ´åˆã¯indeterminate
                wsCheckbox.checked = false;
                wsCheckbox.indeterminate = true;
            }
        }

        function openFilterSheet() {
            document.getElementById('filterSheet').classList.add('active');
            document.getElementById('filterSheetOverlay').classList.add('active');
            document.body.style.overflow = 'hidden'; // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ç„¡åŠ¹åŒ–
        }

        function closeFilterSheet() {
            document.getElementById('filterSheet').classList.remove('active');
            document.getElementById('filterSheetOverlay').classList.remove('active');
            document.body.style.overflow = ''; // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«æœ‰åŠ¹åŒ–
        }

        function clearAllFilters() {
            hierarchyData.forEach(workspace => {
                // è¦ªãƒã‚§ãƒƒã‚¯ãƒœãƒƒã‚¯ã‚¹ã‚’ã‚¯ãƒªã‚¢
                const wsCheckbox = document.getElementById(`ws-${workspace.name}`);
                if (wsCheckbox) {
                    wsCheckbox.checked = false;
                    wsCheckbox.indeterminate = false;
                }

                // å­ãƒã‚§ãƒƒã‚¯ãƒœãƒƒã‚¯ã‚¹ã‚’ã‚¯ãƒªã‚¢
                workspace.doc_types.forEach(dt => {
                    const dtCheckbox = document.getElementById(`dt-${workspace.name}-${dt}`);
                    if (dtCheckbox) dtCheckbox.checked = false;
                });
            });

            console.log('[ã™ã¹ã¦è§£é™¤]');
        }

        function applyFilters() {
            // ãƒã‚§ãƒƒã‚¯ã•ã‚ŒãŸworkspaceã¨doc_typeã‚’åé›†
            selectedWorkspaces = [];
            selectedDocTypes = [];

            hierarchyData.forEach(workspace => {
                const wsName = workspace.name;

                // å­ï¼ˆdoc_typeï¼‰ã®ãƒã‚§ãƒƒã‚¯çŠ¶æ…‹ã‚’ç¢ºèª
                workspace.doc_types.forEach(dt => {
                    const dtCheckbox = document.getElementById(`dt-${wsName}-${dt}`);
                    if (dtCheckbox && dtCheckbox.checked) {
                        // workspaceã‚’è¿½åŠ ï¼ˆé‡è¤‡å›é¿ï¼‰
                        if (!selectedWorkspaces.includes(wsName)) {
                            selectedWorkspaces.push(wsName);
                        }
                        // doc_typeã‚’è¿½åŠ 
                        selectedDocTypes.push(dt);
                    }
                });
            });

            console.log('[ãƒ•ã‚£ãƒ«ã‚¿é©ç”¨]', { selectedWorkspaces, selectedDocTypes });

            // ãƒ•ã‚£ãƒ«ã‚¿ãƒãƒƒãƒ—ã‚’æ›´æ–°
            updateFilterChips();

            // Bottom Sheetã‚’é–‰ã˜ã‚‹
            closeFilterSheet();

            // æ¤œç´¢ã‚’å®Ÿè¡Œï¼ˆã‚¯ã‚¨ãƒªãŒã‚ã‚‹å ´åˆã®ã¿ï¼‰
            const query = document.getElementById('queryInput').value.trim();
            if (query) {
                performSearch();
            }
        }

        function updateFilterChips() {
            const container = document.getElementById('activeFilters');

            // workspaceåˆ¥ã«doc_typeã‚’ã‚°ãƒ«ãƒ¼ãƒ—åŒ–ã—ã¦è¡¨ç¤º
            const chipsByWorkspace = {};

            hierarchyData.forEach(workspace => {
                const wsName = workspace.name;
                const checkedTypes = [];

                workspace.doc_types.forEach(dt => {
                    const dtCheckbox = document.getElementById(`dt-${wsName}-${dt}`);
                    if (dtCheckbox && dtCheckbox.checked) {
                        checkedTypes.push(dt);
                    }
                });

                if (checkedTypes.length > 0) {
                    chipsByWorkspace[wsName] = checkedTypes;
                }
            });

            if (Object.keys(chipsByWorkspace).length === 0) {
                container.innerHTML = '';
                return;
            }

            // ãƒãƒƒãƒ—ã‚’ç”Ÿæˆ
            const chips = [];
            for (const [wsName, types] of Object.entries(chipsByWorkspace)) {
                types.forEach(dt => {
                    chips.push(`
                        <span class="chip chip-active">
                            ${escapeHtml(wsName)}: ${escapeHtml(dt)}
                            <span class="remove-chip" onclick="removeFilter('${escapeHtml(wsName)}', '${escapeHtml(dt)}')">Ã—</span>
                        </span>
                    `);
                });
            }

            container.innerHTML = chips.join('');
        }

        function removeFilter(workspaceName, docType) {
            // è©²å½“ã™ã‚‹doc_typeã®ãƒã‚§ãƒƒã‚¯ã‚’å¤–ã™
            const dtCheckbox = document.getElementById(`dt-${workspaceName}-${docType}`);
            if (dtCheckbox) {
                dtCheckbox.checked = false;
                // è¦ªã®çŠ¶æ…‹ã‚’æ›´æ–°
                onDocTypeChange(workspaceName);
            }

            // ãƒ•ã‚£ãƒ«ã‚¿ãƒãƒƒãƒ—ã‚’æ›´æ–°
            updateFilterChips();

            // æ¤œç´¢ã‚’å†å®Ÿè¡Œ
            const query = document.getElementById('queryInput').value.trim();
            if (query) {
                performSearch();
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                performSearch();
            }
        }

        async function performSearch() {
            const query = document.getElementById('queryInput').value.trim();
            const limit = parseInt(document.getElementById('limitInput').value);

            if (!query) {
                showError('è³ªå•ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }

            // UIçŠ¶æ…‹æ›´æ–°
            setLoading(true);
            clearError();
            hideResults();

            try {
                // ã‚¹ãƒ†ãƒƒãƒ—1: ãƒ™ã‚¯ãƒˆãƒ«æ¤œç´¢ï¼ˆâœ… ãƒ•ã‚£ãƒ«ã‚¿é…åˆ—ã‚’é€ä¿¡ï¼‰
                const searchPayload = {
                    query,
                    limit,
                    workspaces: selectedWorkspaces,
                    doc_types: selectedDocTypes
                };

                console.log('[æ¤œç´¢å®Ÿè¡Œ]', searchPayload);

                const searchResponse = await fetch('/api/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(searchPayload)
                });

                const searchData = await searchResponse.json();

                if (!searchData.success) {
                    throw new Error(searchData.error || 'æ¤œç´¢ã«å¤±æ•—ã—ã¾ã—ãŸ');
                }

                currentDocuments = searchData.results;

                // ã‚¹ãƒ†ãƒƒãƒ—2: å›ç­”ç”Ÿæˆ
                const selectedFlow = document.getElementById('flow-select').value;
                const answerResponse = await fetch('/api/answer', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query,
                        documents: currentDocuments,
                        flow: selectedFlow
                    })
                });

                const answerData = await answerResponse.json();

                if (!answerData.success) {
                    throw new Error(answerData.error || 'å›ç­”ç”Ÿæˆã«å¤±æ•—ã—ã¾ã—ãŸ');
                }

                // çµæœè¡¨ç¤º
                displayAnswer(answerData);
                displayDocuments(currentDocuments);
                showResults();

            } catch (error) {
                showError(error.message);
            } finally {
                setLoading(false);
            }
        }

        function displayAnswer(data) {
            const answerBox = document.getElementById('answerBox');
            const answerSection = document.getElementById('answerSection');

            const modelInfo = `ãƒ¢ãƒ‡ãƒ«: ${data.provider} / ${data.model}`;

            answerBox.innerHTML = `
                <div>${data.answer.replace(/\n/g, '<br>')}</div>
                <div class="model-info">${modelInfo}</div>
            `;

            answerSection.style.display = 'block';
        }

        function displayDocuments(documents) {
            const documentList = document.getElementById('documentList');
            const documentsSection = document.getElementById('documentsSection');

            if (documents.length === 0) {
                documentList.innerHTML = '<div class="empty-state">é–¢é€£ã™ã‚‹æ–‡æ›¸ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ</div>';
            } else {
                documentList.innerHTML = documents.map(doc => {
                    try {
                        // âœ… ClassroomæŠ•ç¨¿ã‹ã©ã†ã‹ã‚’åˆ¤å®š
                        const sourceType = doc.source_type || '';
                        const metadata = doc.metadata || {};

                        // è¤‡æ•°ã®æ¡ä»¶ã§ClassroomæŠ•ç¨¿ã‚’åˆ¤å®š
                        const hasClassroomSubject = doc.display_subject && doc.display_subject.trim() !== '';
                        const hasClassroomSender = doc.display_sender && doc.display_sender.trim() !== '';
                        const hasClassroomMetadata = metadata.course_name || metadata.course_id;
                        const isClassroomRoute = doc.ingestion_route === 'classroom';

                        const isClassroom = sourceType === 'classroom' ||
                                          sourceType === 'classroom_text' ||
                                          hasClassroomSubject ||
                                          hasClassroomSender ||
                                          hasClassroomMetadata ||
                                          isClassroomRoute;

                        if (isClassroom) {
                            return renderClassroomPost(doc);
                        } else {
                            return renderRegularDocument(doc);
                        }
                    } catch (error) {
                        console.error('Document rendering error:', error, doc);
                        return renderRegularDocument(doc);
                    }
                }).join('');
            }

            documentsSection.style.display = 'block';
        }

        function renderClassroomPost(doc) {
            // ãƒ‡ãƒãƒƒã‚°: ã©ã®ãƒ‡ãƒ¼ã‚¿ãŒæ¥ã¦ã„ã‚‹ã‹ç¢ºèª
            console.log('[DEBUG] ClassroomæŠ•ç¨¿ãƒ‡ãƒ¼ã‚¿:', {
                display_subject: doc.display_subject,
                display_post_text: doc.display_post_text,
                chunk_content: doc.chunk_content,
                file_name: doc.file_name
            });

            // âœ… ã‚¿ã‚¤ãƒˆãƒ«ã¨æœ¬æ–‡ã‚’æ­£ã—ãå–å¾—
            // display_subject: ã‚¿ã‚¤ãƒˆãƒ«ï¼ˆèª²é¡Œ/è³‡æ–™åã€ã¾ãŸã¯ãŠçŸ¥ã‚‰ã›ã®ä»¶åï¼‰
            // display_post_text: æŠ•ç¨¿æœ¬æ–‡ï¼ˆclassroom_textã®å ´åˆã®ã¿ï¼‰
            // full_text: ãƒ‰ã‚­ãƒ¥ãƒ¡ãƒ³ãƒˆæœ¬ä½“ï¼ˆPDFã®å†…å®¹ãªã©ï¼‰

            // ã‚¿ã‚¤ãƒˆãƒ«ã¯æœ€åˆã®50æ–‡å­—ã«åˆ¶é™ï¼ˆé•·ã™ãã‚‹å ´åˆï¼‰
            let title = doc.display_subject || '';
            if (title && title.length > 50) {
                title = title.substring(0, 50) + '...';
            }

            // æŠ•ç¨¿æœ¬æ–‡ã¯display_post_textã‹ã‚‰å–å¾—ã€ãªã‘ã‚Œã°æ¤œç´¢ã§ãƒ’ãƒƒãƒˆã—ãŸãƒãƒ£ãƒ³ã‚¯ã‚’è¡¨ç¤º
            const bodyText = (doc.display_post_text && doc.display_post_text.trim())
                ? doc.display_post_text
                : (doc.chunk_content || '');

            // âœ… é€ä¿¡è€…æƒ…å ±ï¼ˆdisplay_senderã‚’å„ªå…ˆï¼‰
            const metadata = doc.metadata || {};
            const sender = doc.display_sender || metadata.author_name || metadata.sender || metadata.sender_name || 'ä¸æ˜';

            // âœ… é€ä¿¡æ—¥æ™‚ï¼ˆdisplay_sent_atã‚’å„ªå…ˆï¼‰
            const dateStr = doc.display_sent_at || doc.created_at || metadata.created_time || '';
            const formattedDate = dateStr ? formatDate(dateStr) : 'æ—¥æ™‚ä¸æ˜';

            // âœ… æŠ•ç¨¿ç¨®åˆ¥ï¼ˆdisplay_typeï¼‰
            const postType = doc.display_type || metadata.post_type || 'Classroom';

            // æ·»ä»˜ãƒ•ã‚¡ã‚¤ãƒ«ï¼ˆsource_urlã¾ãŸã¯metadataã®materialsã‹ã‚‰ï¼‰
            const attachments = [];

            // source_urlãŒã‚ã‚‹å ´åˆï¼ˆDriveãƒ•ã‚¡ã‚¤ãƒ«ã¸ã®ãƒªãƒ³ã‚¯ï¼‰
            if (doc.source_url) {
                const fileName = doc.file_name || 'ãƒ•ã‚¡ã‚¤ãƒ«';
                attachments.push({
                    url: doc.source_url,
                    name: fileName,
                    type: 'drive'
                });
            }

            // metadataã«è¿½åŠ ã®æ·»ä»˜ãƒ•ã‚¡ã‚¤ãƒ«æƒ…å ±ãŒã‚ã‚‹å ´åˆ
            if (metadata.materials && Array.isArray(metadata.materials)) {
                metadata.materials.forEach(material => {
                    if (material.driveFile && material.driveFile.url) {
                        attachments.push({
                            url: material.driveFile.url,
                            name: material.driveFile.title || 'ãƒ•ã‚¡ã‚¤ãƒ«',
                            type: 'material'
                        });
                    }
                });
            }

            // æ·»ä»˜ãƒ•ã‚¡ã‚¤ãƒ«ã®HTML
            const attachmentsHtml = attachments.length > 0 ? `
                <div class="classroom-attachments">
                    ${attachments.map(att => `
                        <a href="${escapeHtml(att.url)}" target="_blank" class="attachment-link">
                            ğŸ“ ${escapeHtml(att.name)}
                        </a>
                    `).join('')}
                </div>
            ` : '';

            return `
                <div class="document-card">
                    ${title ? `<div class="document-title">ğŸ“˜ ${escapeHtml(title)}</div>` : ''}
                    <div class="document-meta">
                        <span class="similarity-badge">é¡ä¼¼åº¦: ${(doc.similarity || 0).toFixed(2)}</span>
                        <span style="color: #1565c0; font-weight: 500;">ğŸ“š ${escapeHtml(postType)}</span>
                    </div>
                    <div class="classroom-post">
                        ${(sender && sender !== 'ä¸æ˜') || formattedDate ? `
                        <div class="classroom-header">
                            ${(sender && sender !== 'ä¸æ˜') ? `<span class="classroom-sender">ğŸ‘¤ ${escapeHtml(sender)}</span>` : ''}
                            ${formattedDate ? `<span class="classroom-date">ğŸ•’ ${escapeHtml(formattedDate)}</span>` : ''}
                        </div>` : ''}
                        ${bodyText ? `<div class="classroom-body">${escapeHtml(bodyText)}</div>` : ''}
                        ${attachmentsHtml}
                    </div>
                </div>
            `;
        }

        function renderRegularDocument(doc) {
            // âœ… ã‚¿ã‚¤ãƒˆãƒ«ï¼šsummaryã®æœ€åˆã®100æ–‡å­—ã‚’ä½¿ç”¨ï¼ˆãƒ•ã‚¡ã‚¤ãƒ«åã¯ä½¿ã‚ãªã„ï¼‰
            let title = 'ãƒ‰ã‚­ãƒ¥ãƒ¡ãƒ³ãƒˆ';
            if (doc.summary && doc.summary.trim() !== '') {
                // summaryã®æœ€åˆã®100æ–‡å­—ã‚’ã‚¿ã‚¤ãƒˆãƒ«ã«ä½¿ç”¨
                title = doc.summary.substring(0, 100);
                if (doc.summary.length > 100) {
                    title += '...';
                }
            }

            // âœ… è¦ç´„ãŒã‚ã‚Œã°ãã‚Œã‚’å„ªå…ˆã€ãªã‘ã‚Œã°æœ¬æ–‡ã‚’ãƒˆãƒªãƒŸãƒ³ã‚°
            const displayText = doc.summary || truncateText(doc.content || '', 200);

            // âœ… source_urlãŒã‚ã‚Œã°ãƒªãƒ³ã‚¯ãƒœã‚¿ãƒ³ã‚’è¡¨ç¤ºï¼ˆãƒ•ã‚¡ã‚¤ãƒ«åã‚’ãƒªãƒ³ã‚¯ãƒ†ã‚­ã‚¹ãƒˆã«ä½¿ç”¨ï¼‰
            const sourceUrl = doc.source_url || '';
            const fileName = doc.file_name || 'ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é–‹ã';
            const linkButton = sourceUrl ?
                `<a href="${escapeHtml(sourceUrl)}" target="_blank" class="btn-link">ğŸ“„ ${escapeHtml(fileName)}</a>` :
                '';

            return `
                <div class="document-card">
                    <div class="document-title">${escapeHtml(title)}</div>
                    <div class="document-meta">
                        <span class="similarity-badge">é¡ä¼¼åº¦: ${(doc.similarity || 0).toFixed(2)}</span>
                    </div>
                    <div class="document-content">
                        ${escapeHtml(displayText)}
                    </div>
                    ${linkButton}
                </div>
            `;
        }

        function formatDate(dateStr) {
            try {
                const date = new Date(dateStr);
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                const hours = String(date.getHours()).padStart(2, '0');
                const minutes = String(date.getMinutes()).padStart(2, '0');
                return `${year}/${month}/${day} ${hours}:${minutes}`;
            } catch (e) {
                return dateStr;
            }
        }

        function showResults() {
            document.getElementById('resultsSection').classList.add('active');
        }

        function hideResults() {
            document.getElementById('resultsSection').classList.remove('active');
            document.getElementById('answerSection').style.display = 'none';
            document.getElementById('documentsSection').style.display = 'none';
        }

        function setLoading(isLoading) {
            const loading = document.getElementById('loading');
            const searchBtn = document.getElementById('searchBtn');

            if (isLoading) {
                loading.classList.add('active');
                searchBtn.disabled = true;
            } else {
                loading.classList.remove('active');
                searchBtn.disabled = false;
            }
        }

        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = `<div class="error-message">${escapeHtml(message)}</div>`;
        }

        function clearError() {
            document.getElementById('errorContainer').innerHTML = '';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function truncateText(text, maxLength) {
            if (text.length <= maxLength) return text;
            return text.substring(0, maxLength) + '...';
        }
    </script>
