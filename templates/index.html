<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文書検索・質問回答システム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1em;
        }

        .main-content {
            padding: 30px;
        }

        .search-section {
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        #queryInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #queryInput:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .options {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .options label {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }

        .options input[type="number"] {
            width: 60px;
            padding: 5px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-size: 16px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-section {
            display: none;
        }

        .results-section.active {
            display: block;
        }

        .section-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .answer-box {
            background: #f8f9ff;
            border-left: 4px solid #667eea;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .answer-box .model-info {
            font-size: 12px;
            color: #999;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
        }

        .document-list {
            display: grid;
            gap: 15px;
        }

        .document-card {
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            transition: all 0.3s;
        }

        .document-card:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .document-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        .document-meta {
            display: flex;
            gap: 15px;
            font-size: 0.85em;
            color: #666;
            margin-bottom: 10px;
        }

        .document-content {
            color: #555;
            line-height: 1.5;
            font-size: 0.95em;
        }

        .similarity-badge {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8em;
        }

        .error-message {
            background: #fee;
            border-left: 4px solid #f44;
            padding: 15px;
            border-radius: 8px;
            color: #c00;
            margin-bottom: 20px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>文書検索・質問回答システム</h1>
            <p>ベクトル検索とAIで、文書から必要な情報を素早く取得</p>
        </div>

        <div class="main-content">
            <!-- 検索セクション -->
            <div class="search-section">
                <div class="input-group">
                    <input
                        type="text"
                        id="queryInput"
                        placeholder="質問を入力してください（例: プロジェクトの納期はいつですか？）"
                        onkeypress="handleKeyPress(event)"
                    >
                    <button class="btn btn-primary" onclick="performSearch()" id="searchBtn">
                        検索・回答
                    </button>
                </div>

                <div class="options">
                    <label>
                        検索件数:
                        <input type="number" id="limitInput" value="5" min="1" max="20">
                    </label>
                </div>
            </div>

            <!-- ローディング -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div>処理中...</div>
            </div>

            <!-- エラーメッセージ -->
            <div id="errorContainer"></div>

            <!-- 結果セクション -->
            <div class="results-section" id="resultsSection">
                <!-- 回答 -->
                <div id="answerSection" style="display: none;">
                    <h2 class="section-title">回答</h2>
                    <div class="answer-box" id="answerBox"></div>
                </div>

                <!-- 検索結果 -->
                <div id="documentsSection" style="display: none;">
                    <h2 class="section-title">関連文書</h2>
                    <div class="document-list" id="documentList"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentDocuments = [];

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                performSearch();
            }
        }

        async function performSearch() {
            const query = document.getElementById('queryInput').value.trim();
            const limit = parseInt(document.getElementById('limitInput').value);

            if (!query) {
                showError('質問を入力してください');
                return;
            }

            // UI状態更新
            setLoading(true);
            clearError();
            hideResults();

            try {
                // ステップ1: ベクトル検索
                const searchResponse = await fetch('/api/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query, limit })
                });

                const searchData = await searchResponse.json();

                if (!searchData.success) {
                    throw new Error(searchData.error || '検索に失敗しました');
                }

                currentDocuments = searchData.results;

                // ステップ2: 回答生成
                const answerResponse = await fetch('/api/answer', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query,
                        documents: currentDocuments
                    })
                });

                const answerData = await answerResponse.json();

                if (!answerData.success) {
                    throw new Error(answerData.error || '回答生成に失敗しました');
                }

                // 結果表示
                displayAnswer(answerData);
                displayDocuments(currentDocuments);
                showResults();

            } catch (error) {
                showError(error.message);
            } finally {
                setLoading(false);
            }
        }

        function displayAnswer(data) {
            const answerBox = document.getElementById('answerBox');
            const answerSection = document.getElementById('answerSection');

            const modelInfo = `モデル: ${data.provider} / ${data.model}`;

            answerBox.innerHTML = `
                <div>${data.answer.replace(/\n/g, '<br>')}</div>
                <div class="model-info">${modelInfo}</div>
            `;

            answerSection.style.display = 'block';
        }

        function displayDocuments(documents) {
            const documentList = document.getElementById('documentList');
            const documentsSection = document.getElementById('documentsSection');

            if (documents.length === 0) {
                documentList.innerHTML = '<div class="empty-state">関連する文書が見つかりませんでした</div>';
            } else {
                documentList.innerHTML = documents.map(doc => {
                    const sourceType = doc.source_type || '';
                    const fileName = doc.file_name || '';
                    const source = (sourceType && fileName) ? `${sourceType}: ${fileName}` : (sourceType || fileName || '不明');

                    return `
                        <div class="document-card">
                            <div class="document-title">${escapeHtml(doc.title || '無題')}</div>
                            <div class="document-meta">
                                <span>出典: ${escapeHtml(source)}</span>
                                <span class="similarity-badge">類似度: ${(doc.similarity || 0).toFixed(2)}</span>
                            </div>
                            <div class="document-content">
                                ${escapeHtml(truncateText(doc.content || '', 200))}
                            </div>
                        </div>
                    `;
                }).join('');
            }

            documentsSection.style.display = 'block';
        }

        function showResults() {
            document.getElementById('resultsSection').classList.add('active');
        }

        function hideResults() {
            document.getElementById('resultsSection').classList.remove('active');
            document.getElementById('answerSection').style.display = 'none';
            document.getElementById('documentsSection').style.display = 'none';
        }

        function setLoading(isLoading) {
            const loading = document.getElementById('loading');
            const searchBtn = document.getElementById('searchBtn');

            if (isLoading) {
                loading.classList.add('active');
                searchBtn.disabled = true;
            } else {
                loading.classList.remove('active');
                searchBtn.disabled = false;
            }
        }

        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = `<div class="error-message">${escapeHtml(message)}</div>`;
        }

        function clearError() {
            document.getElementById('errorContainer').innerHTML = '';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function truncateText(text, maxLength) {
            if (text.length <= maxLength) return text;
            return text.substring(0, maxLength) + '...';
        }
    </script>
</body>
</html>
