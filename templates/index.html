<body>
    <div class="container">
        <div class="header">

            <p>„Éô„ÇØ„Éà„É´Ê§úÁ¥¢„Å®AI„Åß„ÄÅÊñáÊõ∏„Åã„ÇâÂøÖË¶Å„Å™ÊÉÖÂ†±„ÇíÁ¥†Êó©„ÅèÂèñÂæó</p>

                            <option value="gemini-2.5-flash-lite">Gemini 2.5 Flash-Lite (Ë∂ÖÈ´òÈÄü„ÉªË∂Ö‰Ωé„Ç≥„Çπ„Éà)</option>

            <!-- ‚úÖ Bottom SheetÔºà„Éï„Ç£„É´„Çø„ÉºÈÅ∏Êäû„ÉªÈöéÂ±§ÊßãÈÄ†Ôºâ -->
            <div class="bottom-sheet-overlay" id="filterSheetOverlay" onclick="closeFilterSheet()"></div>

                <div class="sheet-content">

                        <!-- ÈöéÂ±§ÊßãÈÄ†Ôºà„Ç¢„Ç≥„Éº„Éá„Ç£„Ç™„É≥Ôºâ„ÅåÂãïÁöÑ„Å´ÁîüÊàê„Åï„Çå„Çã -->

    <script>
        let currentDocuments = [];
        let selectedWorkspaces = [];
        let selectedDocTypes = [];
        let hierarchyData = []; // {name: 'workspace', doc_types: [...]}

        // ‚úÖ „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´ÈöéÂ±§ÊßãÈÄ†„ÇíÂèñÂæó
        window.onload = async function() {
            try {
                const response = await fetch('/api/filters');
                const data = await response.json();

                if (data.success) {
                    hierarchyData = data.hierarchy || [];
                    renderHierarchyFilters();
                    console.log(`[„Éï„Ç£„É´„ÇøË™≠„ÅøËæº„Åø] ${hierarchyData.length} workspacesÔºàÈöéÂ±§ÊßãÈÄ†Ôºâ`);
                }
            } catch (error) {
                console.error('„Éï„Ç£„É´„ÇøÂèñÂæó„Ç®„É©„Éº:', error);
            }
        };

        function renderHierarchyFilters() {
            const container = document.getElementById('hierarchyFilters');

            container.innerHTML = hierarchyData.map(workspace => {
                const wsId = `ws-${workspace.name}`;
                const docTypeCount = workspace.doc_types.length;

                return `
                    <div class="workspace-item">
                        <div class="workspace-header" onclick="toggleWorkspaceExpansion('${workspace.name}')">
                            <span class="workspace-toggle" id="toggle-${wsId}">‚ñ∂</span>
                            <input type="checkbox"
                                   class="workspace-checkbox"
                                   id="${wsId}"
                                   value="${workspace.name}"
                                   onclick="event.stopPropagation()"
                                   onchange="onWorkspaceChange('${workspace.name}')">
                            <label class="workspace-label" for="${wsId}" onclick="event.stopPropagation()">
                                ${escapeHtml(workspace.name)}
                            </label>
                            <span class="workspace-count">${docTypeCount}‰ª∂</span>
                        </div>
                        <div class="workspace-children" id="children-${wsId}">
                            ${workspace.doc_types.map(dt => {
                                const dtId = `dt-${workspace.name}-${dt}`;
                                return `
                                    <div class="doc-type-item" onclick="toggleCheckbox('${dtId}')">
                                        <input type="checkbox"
                                               class="doc-type-checkbox"
                                               id="${dtId}"
                                               value="${dt}"
                                               data-workspace="${workspace.name}"
                                               onclick="event.stopPropagation()"
                                               onchange="onDocTypeChange('${workspace.name}')">
                                        <label class="doc-type-label" for="${dtId}" onclick="event.stopPropagation()">
                                            ${escapeHtml(dt)}
                                        </label>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function toggleCheckbox(id) {
            const checkbox = document.getElementById(id);
            if (checkbox) {
                checkbox.checked = !checkbox.checked;
                // Ë¶™„ÅÆworkspace„ÇíÂèñÂæó„Åó„Å¶Â§âÊõ¥„Ç§„Éô„É≥„Éà„Çí„Éà„É™„Ç¨„Éº
                const workspace = checkbox.dataset.workspace;
                if (workspace) {
                    onDocTypeChange(workspace);
                }
            }
        }

        function toggleWorkspaceExpansion(workspaceName) {
            const wsId = `ws-${workspaceName}`;
            const toggle = document.getElementById(`toggle-${wsId}`);
            const children = document.getElementById(`children-${wsId}`);

            if (children.classList.contains('expanded')) {
                children.classList.remove('expanded');
                toggle.classList.remove('expanded');
            } else {
                children.classList.add('expanded');
                toggle.classList.add('expanded');
            }
        }

        // ‚úÖ Ë¶™„ÉÅ„Çß„ÉÉ„ÇØ„Éú„ÉÉ„ÇØ„Çπ„ÅÆÂ§âÊõ¥ÊôÇÔºöÂ≠ê„ÇíÈÄ£Âãï
        function onWorkspaceChange(workspaceName) {
            const wsId = `ws-${workspaceName}`;
            const wsCheckbox = document.getElementById(wsId);
            const isChecked = wsCheckbox.checked;

            // ÈÖç‰∏ã„ÅÆÂ≠êÔºàdoc_typeÔºâ„Çí„Åô„Åπ„Å¶Âêå„ÅòÁä∂ÊÖã„Å´„Åô„Çã
            const workspace = hierarchyData.find(w => w.name === workspaceName);
            if (workspace) {
                workspace.doc_types.forEach(dt => {
                    const dtCheckbox = document.getElementById(`dt-${workspaceName}-${dt}`);
                    if (dtCheckbox) {
                        dtCheckbox.checked = isChecked;
                    }
                });
            }

            console.log(`[Ë¶™„ÉÅ„Çß„ÉÉ„ÇØ] ${workspaceName}: ${isChecked ? 'ON' : 'OFF'} ‚Üí Â≠ê„ÇíÈÄ£Âãï`);
        }

        // ‚úÖ Â≠ê„ÉÅ„Çß„ÉÉ„ÇØ„Éú„ÉÉ„ÇØ„Çπ„ÅÆÂ§âÊõ¥ÊôÇÔºöË¶™„ÅÆÁä∂ÊÖã„ÇíÊõ¥Êñ∞
        function onDocTypeChange(workspaceName) {
            const wsId = `ws-${workspaceName}`;
            const wsCheckbox = document.getElementById(wsId);

            // ÈÖç‰∏ã„ÅÆÂ≠ê„ÅÆÁä∂ÊÖã„ÇíÁ¢∫Ë™ç
            const workspace = hierarchyData.find(w => w.name === workspaceName);
            if (!workspace) return;

            let allChecked = true;
            let noneChecked = true;

            workspace.doc_types.forEach(dt => {
                const dtCheckbox = document.getElementById(`dt-${workspaceName}-${dt}`);
                if (dtCheckbox) {
                    if (dtCheckbox.checked) {
                        noneChecked = false;
                    } else {
                        allChecked = false;
                    }
                }
            });

            // Ë¶™„ÅÆÁä∂ÊÖã„ÇíÊõ¥Êñ∞
            if (allChecked) {
                wsCheckbox.checked = true;
                wsCheckbox.indeterminate = false;
            } else if (noneChecked) {
                wsCheckbox.checked = false;
                wsCheckbox.indeterminate = false;
            } else {
                // ‰∏ÄÈÉ®„Å†„Åë„ÉÅ„Çß„ÉÉ„ÇØ„Åï„Çå„Å¶„ÅÑ„ÇãÂ†¥Âêà„ÅØindeterminate
                wsCheckbox.checked = false;
                wsCheckbox.indeterminate = true;
            }
        }

        function openFilterSheet() {
            document.getElementById('filterSheet').classList.add('active');
            document.getElementById('filterSheetOverlay').classList.add('active');
            document.body.style.overflow = 'hidden'; // „Çπ„ÇØ„É≠„Éº„É´ÁÑ°ÂäπÂåñ
        }

        function closeFilterSheet() {
            document.getElementById('filterSheet').classList.remove('active');
            document.getElementById('filterSheetOverlay').classList.remove('active');
            document.body.style.overflow = ''; // „Çπ„ÇØ„É≠„Éº„É´ÊúâÂäπÂåñ
        }

        function clearAllFilters() {
            hierarchyData.forEach(workspace => {
                // Ë¶™„ÉÅ„Çß„ÉÉ„ÇØ„Éú„ÉÉ„ÇØ„Çπ„Çí„ÇØ„É™„Ç¢
                const wsCheckbox = document.getElementById(`ws-${workspace.name}`);
                if (wsCheckbox) {
                    wsCheckbox.checked = false;
                    wsCheckbox.indeterminate = false;
                }

                // Â≠ê„ÉÅ„Çß„ÉÉ„ÇØ„Éú„ÉÉ„ÇØ„Çπ„Çí„ÇØ„É™„Ç¢
                workspace.doc_types.forEach(dt => {
                    const dtCheckbox = document.getElementById(`dt-${workspace.name}-${dt}`);
                    if (dtCheckbox) dtCheckbox.checked = false;
                });
            });

            console.log('[„Åô„Åπ„Å¶Ëß£Èô§]');
        }

        function applyFilters() {
            // „ÉÅ„Çß„ÉÉ„ÇØ„Åï„Çå„Åüworkspace„Å®doc_type„ÇíÂèéÈõÜ
            selectedWorkspaces = [];
            selectedDocTypes = [];

            hierarchyData.forEach(workspace => {
                const wsName = workspace.name;

                // Â≠êÔºàdoc_typeÔºâ„ÅÆ„ÉÅ„Çß„ÉÉ„ÇØÁä∂ÊÖã„ÇíÁ¢∫Ë™ç
                workspace.doc_types.forEach(dt => {
                    const dtCheckbox = document.getElementById(`dt-${wsName}-${dt}`);
                    if (dtCheckbox && dtCheckbox.checked) {
                        // workspace„ÇíËøΩÂä†ÔºàÈáçË§áÂõûÈÅøÔºâ
                        if (!selectedWorkspaces.includes(wsName)) {
                            selectedWorkspaces.push(wsName);
                        }
                        // doc_type„ÇíËøΩÂä†
                        selectedDocTypes.push(dt);
                    }
                });
            });

            console.log('[„Éï„Ç£„É´„ÇøÈÅ©Áî®]', { selectedWorkspaces, selectedDocTypes });

            // „Éï„Ç£„É´„Çø„ÉÅ„ÉÉ„Éó„ÇíÊõ¥Êñ∞
            updateFilterChips();

            // Bottom Sheet„ÇíÈñâ„Åò„Çã
            closeFilterSheet();

            // Ê§úÁ¥¢„ÇíÂÆüË°åÔºà„ÇØ„Ç®„É™„Åå„ÅÇ„ÇãÂ†¥Âêà„ÅÆ„ÅøÔºâ
            const query = document.getElementById('queryInput').value.trim();
            if (query) {
                performSearch();
            }
        }

        function updateFilterChips() {
            const container = document.getElementById('activeFilters');

            // workspaceÂà•„Å´doc_type„Çí„Ç∞„É´„Éº„ÉóÂåñ„Åó„Å¶Ë°®Á§∫
            const chipsByWorkspace = {};

            hierarchyData.forEach(workspace => {
                const wsName = workspace.name;
                const checkedTypes = [];

                workspace.doc_types.forEach(dt => {
                    const dtCheckbox = document.getElementById(`dt-${wsName}-${dt}`);
                    if (dtCheckbox && dtCheckbox.checked) {
                        checkedTypes.push(dt);
                    }
                });

                if (checkedTypes.length > 0) {
                    chipsByWorkspace[wsName] = checkedTypes;
                }
            });

            if (Object.keys(chipsByWorkspace).length === 0) {
                container.innerHTML = '';
                return;
            }

            // „ÉÅ„ÉÉ„Éó„ÇíÁîüÊàê
            const chips = [];
            for (const [wsName, types] of Object.entries(chipsByWorkspace)) {
                types.forEach(dt => {
                    chips.push(`
                        <span class="chip chip-active">
                            ${escapeHtml(wsName)}: ${escapeHtml(dt)}
                            <span class="remove-chip" onclick="removeFilter('${escapeHtml(wsName)}', '${escapeHtml(dt)}')">√ó</span>
                        </span>
                    `);
                });
            }

            container.innerHTML = chips.join('');
        }

        function removeFilter(workspaceName, docType) {
            // Ë©≤ÂΩì„Åô„Çãdoc_type„ÅÆ„ÉÅ„Çß„ÉÉ„ÇØ„ÇíÂ§ñ„Åô
            const dtCheckbox = document.getElementById(`dt-${workspaceName}-${docType}`);
            if (dtCheckbox) {
                dtCheckbox.checked = false;
                // Ë¶™„ÅÆÁä∂ÊÖã„ÇíÊõ¥Êñ∞
                onDocTypeChange(workspaceName);
            }

            // „Éï„Ç£„É´„Çø„ÉÅ„ÉÉ„Éó„ÇíÊõ¥Êñ∞
            updateFilterChips();

            // Ê§úÁ¥¢„ÇíÂÜçÂÆüË°å
            const query = document.getElementById('queryInput').value.trim();
            if (query) {
                performSearch();
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                performSearch();
            }
        }

        async function performSearch() {
            const query = document.getElementById('queryInput').value.trim();
            const limit = parseInt(document.getElementById('limitInput').value);

            if (!query) {
                showError('Ë≥™Âïè„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }

            // UIÁä∂ÊÖãÊõ¥Êñ∞
            setLoading(true);
            clearError();
            hideResults();

            try {
                // „Çπ„ÉÜ„ÉÉ„Éó1: „Éô„ÇØ„Éà„É´Ê§úÁ¥¢Ôºà‚úÖ „Éï„Ç£„É´„ÇøÈÖçÂàó„ÇíÈÄÅ‰ø°Ôºâ
                const searchPayload = {
                    query,
                    limit,
                    workspaces: selectedWorkspaces,
                    doc_types: selectedDocTypes
                };

                console.log('[Ê§úÁ¥¢ÂÆüË°å]', searchPayload);

                const searchResponse = await fetch('/api/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(searchPayload)
                });

                const searchData = await searchResponse.json();

                if (!searchData.success) {
                    throw new Error(searchData.error || 'Ê§úÁ¥¢„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                }

                currentDocuments = searchData.results;

                // „Çπ„ÉÜ„ÉÉ„Éó2: ÂõûÁ≠îÁîüÊàê
                const selectedModel = document.getElementById('model-select').value;
                const answerResponse = await fetch('/api/answer', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query,
                        documents: currentDocuments,
                        model: selectedModel
                    })
                });

                const answerData = await answerResponse.json();

                if (!answerData.success) {
                    throw new Error(answerData.error || 'ÂõûÁ≠îÁîüÊàê„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                }

                // ÁµêÊûúË°®Á§∫
                displayAnswer(answerData);
                displayDocuments(currentDocuments);
                showResults();

            } catch (error) {
                showError(error.message);
            } finally {
                setLoading(false);
            }
        }

        function displayAnswer(data) {
            const answerBox = document.getElementById('answerBox');
            const answerSection = document.getElementById('answerSection');

            const modelInfo = `„É¢„Éá„É´: ${data.provider} / ${data.model}`;

            answerBox.innerHTML = `
                <div>${data.answer.replace(/\n/g, '<br>')}</div>
                <div class="model-info">${modelInfo}</div>
            `;

            answerSection.style.display = 'block';
        }

        function displayDocuments(documents) {
            const documentList = document.getElementById('documentList');
            const documentsSection = document.getElementById('documentsSection');

            if (documents.length === 0) {
                documentList.innerHTML = '<div class="empty-state">Èñ¢ÈÄ£„Åô„ÇãÊñáÊõ∏„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü</div>';
            } else {
                documentList.innerHTML = documents.map(doc => {
                    try {
                        // ‚úÖ ClassroomÊäïÁ®ø„Åã„Å©„ÅÜ„Åã„ÇíÂà§ÂÆöÔºàclassroom_subject„Åå„ÅÇ„Çå„Å∞ClassroomÊäïÁ®øÔºâ
                        const sourceType = doc.source_type || '';
                        const hasClassroomSubject = doc.classroom_subject && doc.classroom_subject.trim() !== '';
                        const isClassroom = sourceType === 'classroom' || sourceType === 'classroom_text' || hasClassroomSubject;

                        if (isClassroom) {
                            return renderClassroomPost(doc);
                        } else {
                            return renderRegularDocument(doc);
                        }
                    } catch (error) {
                        console.error('Document rendering error:', error, doc);
                        return renderRegularDocument(doc);
                    }
                }).join('');
            }

            documentsSection.style.display = 'block';
        }

        function renderClassroomPost(doc) {
            // „Éá„Éê„ÉÉ„Ç∞: „Å©„ÅÆ„Éá„Éº„Çø„ÅåÊù•„Å¶„ÅÑ„Çã„ÅãÁ¢∫Ë™ç
            console.log('[DEBUG] ClassroomÊäïÁ®ø„Éá„Éº„Çø:', {
                classroom_subject: doc.classroom_subject,
                full_text: doc.full_text ? doc.full_text.substring(0, 100) + '...' : null,
                file_name: doc.file_name
            });

            // ‚úÖ classroom_subject„Åã„Çâ„Çø„Ç§„Éà„É´„Å®Êú¨Êñá„ÇíÂàÜÈõ¢
            const classroomText = doc.classroom_subject || '';
            let title = 'Google ClassroomÊäïÁ®ø';
            let bodyText = '';

            if (classroomText) {
                // ÊúÄÂàù„ÅÆÁ©∫Ë°å„ÅßÂàÜÂâ≤Ôºà„Çø„Ç§„Éà„É´„Å®Êú¨Êñá„ÇíÂàÜÈõ¢Ôºâ
                const lines = classroomText.split('\n');
                const firstEmptyLineIndex = lines.findIndex(line => line.trim() === '');

                if (firstEmptyLineIndex > 0) {
                    // ÊúÄÂàù„ÅÆÁ©∫Ë°å„Çà„ÇäÂâç„Åå„Çø„Ç§„Éà„É´
                    title = lines.slice(0, firstEmptyLineIndex).join('\n').trim();
                    // ÊúÄÂàù„ÅÆÁ©∫Ë°å„Çà„ÇäÂæå„ÅåÊú¨Êñá
                    bodyText = lines.slice(firstEmptyLineIndex + 1).join('\n').trim();
                } else if (lines.length > 0) {
                    // Á©∫Ë°å„Åå„Å™„ÅÑÂ†¥Âêà„ÅØÊúÄÂàù„ÅÆË°å„Åå„Çø„Ç§„Éà„É´
                    title = lines[0].trim();
                    // ÊÆã„Çä„ÅåÊú¨Êñá
                    bodyText = lines.slice(1).join('\n').trim();
                }
            } else {
                // classroom_subject„ÅåÁ©∫„ÅÆÂ†¥Âêà„ÅÆË≠¶Âëä
                console.warn('[WARNING] classroom_subject„ÅåÁ©∫„Åß„Åô„ÄÇfull_text„ÇíË°®Á§∫„Åó„Å¶„ÅØ„ÅÑ„Åë„Åæ„Åõ„Çì„ÄÇ');
            }

            // ‚úÖ ÈÄÅ‰ø°ËÄÖÊÉÖÂ†±Ôºàclassroom_sender„ÇíÂÑ™ÂÖàÔºâ
            const metadata = doc.metadata || {};
            const sender = doc.classroom_sender || metadata.author_name || metadata.sender || metadata.sender_name || '‰∏çÊòé';

            // ‚úÖ ÈÄÅ‰ø°Êó•ÊôÇÔºàclassroom_sent_at„ÇíÂÑ™ÂÖàÔºâ
            const dateStr = doc.classroom_sent_at || doc.created_at || metadata.created_time || '';
            const formattedDate = dateStr ? formatDate(dateStr) : 'Êó•ÊôÇ‰∏çÊòé';

            // Ê∑ª‰ªò„Éï„Ç°„Ç§„É´Ôºàsource_url„Åæ„Åü„ÅØmetadata„ÅÆmaterials„Åã„ÇâÔºâ
            const attachments = [];

            // source_url„Åå„ÅÇ„ÇãÂ†¥ÂêàÔºàDrive„Éï„Ç°„Ç§„É´„Å∏„ÅÆ„É™„É≥„ÇØÔºâ
            if (doc.source_url) {
                const fileName = doc.file_name || '„Éï„Ç°„Ç§„É´';
                attachments.push({
                    url: doc.source_url,
                    name: fileName,
                    type: 'drive'
                });
            }

            // metadata„Å´ËøΩÂä†„ÅÆÊ∑ª‰ªò„Éï„Ç°„Ç§„É´ÊÉÖÂ†±„Åå„ÅÇ„ÇãÂ†¥Âêà
            if (metadata.materials && Array.isArray(metadata.materials)) {
                metadata.materials.forEach(material => {
                    if (material.driveFile && material.driveFile.url) {
                        attachments.push({
                            url: material.driveFile.url,
                            name: material.driveFile.title || '„Éï„Ç°„Ç§„É´',
                            type: 'material'
                        });
                    }
                });
            }

            // Ê∑ª‰ªò„Éï„Ç°„Ç§„É´„ÅÆHTML
            const attachmentsHtml = attachments.length > 0 ? `
                <div class="classroom-attachments">
                    ${attachments.map(att => `
                        <a href="${escapeHtml(att.url)}" target="_blank" class="attachment-link">
                            üìé ${escapeHtml(att.name)}
                        </a>
                    `).join('')}
                </div>
            ` : '';

            return `
                <div class="document-card">
                    <div class="document-title">üìò ${escapeHtml(title)}</div>
                    <div class="document-meta">
                        <span class="similarity-badge">È°û‰ººÂ∫¶: ${(doc.similarity || 0).toFixed(2)}</span>
                        <span style="color: #1565c0; font-weight: 500;">Google Classroom</span>
                    </div>
                    <div class="classroom-post">
                        <div class="classroom-header">
                            <span class="classroom-sender">üë§ ${escapeHtml(sender)}</span>
                            <span class="classroom-date">üïí ${escapeHtml(formattedDate)}</span>
                        </div>
                        <div class="classroom-body">${escapeHtml(bodyText)}</div>
                        ${attachmentsHtml}
                    </div>
                </div>
            `;
        }

        function renderRegularDocument(doc) {
            // ‚úÖ „Çø„Ç§„Éà„É´„ÅØfile_name„ÇíÂÑ™ÂÖàÁöÑ„Å´‰ΩøÁî®
            const title = doc.file_name || doc.title || 'ÁÑ°È°å';

            // ‚úÖ Ë¶ÅÁ¥Ñ„Åå„ÅÇ„Çå„Å∞„Åù„Çå„ÇíÂÑ™ÂÖà„ÄÅ„Å™„Åë„Çå„Å∞Êú¨Êñá„Çí„Éà„É™„Éü„É≥„Ç∞
            const displayText = doc.summary || truncateText(doc.content || '', 200);

            // ‚úÖ source_url„Åå„ÅÇ„Çå„Å∞„É™„É≥„ÇØ„Éú„Çø„É≥„ÇíË°®Á§∫Ôºà„Éï„Ç°„Ç§„É´Âêç„Çí„É™„É≥„ÇØ„ÉÜ„Ç≠„Çπ„Éà„Å´‰ΩøÁî®Ôºâ
            const sourceUrl = doc.source_url || '';
            const linkButton = sourceUrl ?
                `<a href="${escapeHtml(sourceUrl)}" target="_blank" class="btn-link">üìÑ ${escapeHtml(title)}</a>` :
                '';

            return `
                <div class="document-card">
                    <div class="document-title">${escapeHtml(title)}</div>
                    <div class="document-meta">
                        <span class="similarity-badge">È°û‰ººÂ∫¶: ${(doc.similarity || 0).toFixed(2)}</span>
                    </div>
                    <div class="document-content">
                        ${escapeHtml(displayText)}
                    </div>
                    ${linkButton}
                </div>
            `;
        }

        function formatDate(dateStr) {
            try {
                const date = new Date(dateStr);
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                const hours = String(date.getHours()).padStart(2, '0');
                const minutes = String(date.getMinutes()).padStart(2, '0');
                return `${year}/${month}/${day} ${hours}:${minutes}`;
            } catch (e) {
                return dateStr;
            }
        }

        function showResults() {
            document.getElementById('resultsSection').classList.add('active');
        }

        function hideResults() {
            document.getElementById('resultsSection').classList.remove('active');
            document.getElementById('answerSection').style.display = 'none';
            document.getElementById('documentsSection').style.display = 'none';
        }

        function setLoading(isLoading) {
            const loading = document.getElementById('loading');
            const searchBtn = document.getElementById('searchBtn');

            if (isLoading) {
                loading.classList.add('active');
                searchBtn.disabled = true;
            } else {
                loading.classList.remove('active');
                searchBtn.disabled = false;
            }
        }

        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = `<div class="error-message">${escapeHtml(message)}</div>`;
        }

        function clearError() {
            document.getElementById('errorContainer').innerHTML = '';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function truncateText(text, maxLength) {
            if (text.length <= maxLength) return text;
            return text.substring(0, maxLength) + '...';
        }
    </script>
